<!DOCTYPE html>
<html>
<head>
  <title>Rapper NFTs</title>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/slider.css">
  
  <!-- Masonry for grid -->
  <script src="js/masonry.js"></script>
  
  <!-- Animate on Scroll -->
  <script src="js/aos.js"></script> 

</head>

<body>

  <!-- Navigation -->

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
  </nav>

  <!-- Header -->

  <header>
    <h1>Rapper NFTs</h1>
    <p>Discover exclusive NFT drops from top rappers.</p>
  </header>

  <!-- Featured Carousel -->

  <div class="slider">
   
    <div class="slide">
      <img src="images/nft1.jpg">
      <div class="info">
        <h3>NFT Name</h3>
        <p>Rapper Name</p>
      </div>
    </div>
    
    <div class="slide">
      <img src="images/nft2.jpg">
      <div class="info">  
        <h3>NFT Name</h3>
        <p>Rapper Name</p>
      </div>
    </div>
    
  </div>

  <!-- Search -->

  <input type="text" placeholder="Search NFTs..." id="search">

  <!-- NFT Gallery -->

  <div class="gallery">

    <div class="nft" data-id="1">
      <img src="images/nft1.jpg">
    </div>

    <div class="nft" data-id="2">
       <img src="images/nft2.jpg">
    </div>

  </div>

  <!-- NFT Overlay -->

  <div class="overlay"></div>

  <!-- Footer -->
  
  <footer>
    Copyright &copy; 2023 Rapper NFTs 
  </footer>

  <!-- Scripts -->
  <script src="js/scripts.js"></script>

</body>
</html>
